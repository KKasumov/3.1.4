<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="webjars/bootstrap/4.5.3/css/bootstrap.min.css" rel="stylesheet">
    <title>User page</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:action="@{/logout}">
    <div class="container-fluid">
        <a class="navbar-brand"><span th:text="${ourUser.login}"></span> with roles: <span
                th:text="${ourUser.getRolesUser(ourUser)}"></span></a>
        <form class="form-inline" th:action="@{/logout}">-->
            <button type="submit" class="btn btn-dark ml-auto">Logout</button>
        </form>
    </div>
</nav>

<div class="p-3 border bg-light">
    <div class="row">
        <div class="col-3">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-user-tab" data-toggle="pill" href="#v-pills-user" role="tab"
                   aria-controls="v-pills-user" aria-selected="false">User</a>
            </div>
        </div>
        <div class="col-9">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-user" role="tabpanel"
                     aria-labelledby="v-pills-user-tab">
                    <h1>User information-page</h1>
                    <div class="container">
                        <table class="table table-striped" id="mainTableWithUserId">
                            <caption>About user</caption>
                            <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">E-mail</th>
                                <th scope="col">Firstname</th>
                                <th scope="col">Lastname</th>
                                <th scope="col">Password</th>
                                <th scope="col">Age</th>
                                <th scope="col">Roles</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="webjars/jquery/3.5.1/jquery.js"></script>
<script src="webjars/popper.js/1.16.0/umd/popper.js"></script>
<script src="webjars/bootstrap/4.5.3/js/bootstrap.min.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
