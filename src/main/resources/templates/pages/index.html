<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="webjars/bootstrap/4.5.3/css/bootstrap.min.css" rel="stylesheet">
    <title>Admin page</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:action="@{/logout}">
    <div class="container-fluid">
        <a class="navbar-brand"><span th:text="${ourUser.login}"></span> with roles: <span
                th:text="${ourUser.getRolesUser(ourUser)}"></span></a>
        <form class="form-inline" th:action="@{/logout}">-->
            <button type="submit" class="btn btn-dark ml-auto">Logout</button>
        </form>
    </div>
</nav>

<div class="p-3 border bg-light">
    <div class="row">
        <div class="col-3">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-admin-tab" data-toggle="pill" href="#v-pills-admin"
                   role="tab" aria-controls="v-pills-admin" aria-selected="true">Admin</a>
                <a class="nav-link" id="v-pills-user-tab" data-toggle="pill" href="#v-pills-user" role="tab"
                   aria-controls="v-pills-user" aria-selected="false">User</a>
            </div>
        </div>
        <div class="col-9">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-admin" role="tabpanel"
                     aria-labelledby="v-pills-admin-tab">
                    <div>
                        <h1>Admin panel</h1>
                        <div>
                            <ul class="nav nav-tabs">
                                <li class="nav-item">
                                    <a class="nav-link active" id="user-tab" data-toggle="tab" href="#user"
                                       role="tab"
                                       aria-controls="user"
                                       aria-selected="true">User table</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="new-tab" data-toggle="tab" href="#new" role="tab"
                                       aria-controls="new"
                                       aria-selected="false">New user</a>
                                </li>
                            </ul>
                            <div class="tab-content" id="myTabContent">
                                <div class="tab-pane fade show active" id="user" role="tabpanel"
                                     aria-labelledby="user-tab">
                                    <div class="container">
                                        <table class="table table-striped" id="mainTableWithUsers">
                                            <caption>All users</caption>
                                            <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>E-mail</th>
                                                <th>Firstname</th>
                                                <th>Lastname</th>
                                                <th>Password</th>
                                                <th>Age</th>
                                                <th>Roles</th>
                                                <th>Edit</th>
                                                <th>Delete</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="new" role="tabpanel"
                                     aria-labelledby="new-tab">
                                    <div class="container">
                                        <form id="defaultSomeForm" data-hidden=true>
                                            <div class="form-group col-4 mx-auto">
                                                <br>
                                                <div class="text-center">
                                                    <label class="mb-0">E-mail</label>
                                                </div>
                                                <label for="AddNewUserLogin"></label><input type="text" class="form-control" name="login"
                                                                                            id="AddNewUserLogin">
                                            </div>
                                            <div class="form-group col-4 mx-auto">
                                                <div class="text-center">
                                                    <label class="mb-0">Name</label>
                                                </div>
                                                <label for="AddNewUserFirstName"></label><input type="text" class="form-control" name="firstname"
                                                                                                id="AddNewUserFirstName">
                                            </div>
                                            <div class="form-group col-4 mx-auto">
                                                <div class="text-center">
                                                    <label class="mb-0">Last name</label>
                                                </div>
                                                <label for="AddNewUserLastName"></label><input type="text" class="form-control" name="lastName"
                                                                                               id="AddNewUserLastName">
                                            </div>
                                            <div class="form-group col-4 mx-auto">
                                                <div class="text-center">
                                                    <label class="mb-0">Age</label>
                                                </div>
                                                <label for="AddNewUserAge"></label><input type="text" class="form-control" name="age" id="AddNewUserAge">
                                            </div>
                                            <div class="form-group col-4 mx-auto">
                                                <div class="text-center">
                                                    <label class="mb-0">Password</label>
                                                </div>
                                                <label for="AddNewUserPassword"></label><input type="text" class="form-control" name="password"
                                                                                               id="AddNewUserPassword">
                                            </div>
                                            <div class="form-group col-4 mx-auto">
                                                <div class="text-center">
                                                    <p class="mb-0">Role</p>
                                                </div>
                                                <label for="newroles"></label><select class="form-select w-100" name="rolesSelected" id="newroles"
                                                                                      multiple>
                                                </select>
                                            </div>
                                            <div class="text-center">
                                                <button class="btn btn-success mt-3" type="button"
                                                        id="addNewUserButton">Add new user
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="v-pills-user" role="tabpanel"
                     aria-labelledby="v-pills-user-tab">
                    <div class="container">
                        <table class="table table-striped" id="mainTableWithUserId">
                            <caption>About user</caption>
                            <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">E-mail</th>
                                <th scope="col">Firstname</th>
                                <th scope="col">Lastname</th>
                                <th scope="col">Password</th>
                                <th scope="col">Age</th>
                                <th scope="col">Roles</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="someDefaultModal" tabindex="-1" role="dialog" aria-labelledby="someDefaultModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
            </div>

            <div class="modal-footer">
            </div>

        </div>
    </div>
</div>

<script src="webjars/jquery/3.5.1/jquery.js"></script>
<script src="webjars/popper.js/1.16.0/umd/popper.js"></script>
<script src="webjars/bootstrap/4.5.3/js/bootstrap.min.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
